<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e985cf2da8.js" crossorigin="anonymous"></script>
    <title id="title"></title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" aria-label="Logo du site Fisheye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="filter">
      <p>Trier par</p>
      <!-- Filter option -->
      <select id="photoFilter">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      </div>
      
      <!-- Lightbox overlay and content -->
      <div class="lightbox-overlay" onclick="closeLightbox()"></div>
      <div class="lightbox-content">
        <i id="lightbox-close-button" onclick="closeLightbox()" class="fa-solid fa-xmark" style="position: absolute; top: 10px; right: 12px; cursor: pointer; font-size: 3em;"></i>

        <!-- Ajout des flèches de navigation dans la lightbox -->
        <i id="lightbox-arrow-left" class="fa-solid fa-chevron-left lightbox-arrow" style="position: absolute; top: 43%; left: 15px; cursor: pointer; font-size: 3em;"></i>
        <i id="lightbox-arrow-right" class="fa-solid fa-chevron-right lightbox-arrow" style="position: absolute; top: 43%; right: 15px; cursor: pointer; font-size: 3em;"></i>

        <div id="lightbox-media-container"></div>
        <div id="lightbox-title"></div>
      </div>
      <!-- Ajoutez ici votre section "media" -->
      <section class="media">
        <!-- Contenu de la section media -->
      </section>
      <div class="box">
        <div id="totallikes"></div>
        <!-- <i class="fas fa-heart"></i> -->
        <div id="price"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact">Contactez-moi</h2>
          <button onclick="closeModal()" aria-label="Fermer la modal" tabindex="0" class="close-button">
            <img src="assets/icons/close.svg" alt="Fermer" />
          </button>
        </header>
				<form id="contactForm">
					<div>
						<label for="prenom">Prénom</label>
            <input type="text" id="prenom" aria-label="Prénom" tabindex="1" />
            <label for="nom">Nom</label>
						<input type="text" id="nom" aria-label="Nom" tabindex="2" />
						<label for="email">Email</label>
            <input type="email" id="email" aria-label="Email" tabindex="3" />
            <label for="message">Votre message</label>
            <textarea id="message" aria-label="Votre message" tabindex="4"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightboxForm.js"></script>
  </body>
</html>
