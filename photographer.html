<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e985cf2da8.js" crossorigin="anonymous"></script>
    <title id="title"></title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" aria-label="Logo du site Fisheye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
          <!-- Lightbox overlay and content -->
      <div class="lightbox-overlay" onclick="closeLightbox()"></div>
      <div class="lightbox-content">
        <span onclick="closeLightbox()" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">X</span>
        <div id="lightbox-media-container"></div>
        <div id="lightbox-title"></div>
      </div>
        <!-- Ajoutez ici votre section "media" -->
      <section class="media">
        <!-- Contenu de la section media -->
      </section>
      <div class="box">Boite vide</div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Fermer la modal" tabindex="0" />
        </header>
				<form id="contactForm">
					<div>
						<label for="prenom">Prénom</label>
            <input type="text" id="prenom" aria-label="Prénom" tabindex="1" />
            <label for="nom">Nom</label>
						<input type="text" id="nom" aria-label="Nom" tabindex="2" />
						<label for="email">Email</label>
            <input type="email" id="email" aria-label="Email" tabindex="3" />
            <label for="message">Votre message</label>
            <textarea id="message" aria-label="Votre message" tabindex="4"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightboxForm.js"></script>
  </body>
</html>
